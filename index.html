<!DOCTYPE html>
<html lang="en">

<head>
  <title>todolist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript">
    function noenter() {
      return !(window.event && window.event.keyCode == 13);
    }
  </script>
</head>



<body>
  <div class="hero container-fluid">
    <div class="top">

      <h1 class="display-4 text-center app-title">Task Manager</h1>

      <div class="container">
        <div class="row">

          <div class="col">
            <div class="full-form container">
              <div class="col">
                <div class="row">
                  <div class="container input-top">
                    <div class="row">

                      <div class="form-group col-auto">
                        <label>Title</label>
                        <input id="input" class="form-control" placeholder="e.g: Do groceries">
                      </div>

                      <div class="form-group col-3">
                        <label>Prio</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                          <option value="1" selected>Low</option>
                          <option value="2">Med</option>
                          <option value="3">High</option>
                        </select>
                      </div>

                      <div class="form-group col-3">
                        <label>Project</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                          <option value="1" selected>Project 1</option>
                          <option value="2">Project 2</option>
                          <option value="3">Project 3</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row-auto">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>

                <div class="row-auto">
                  <div class="input-group">
                    <button id="btn" type="button" class="btn btn-primary">Create Task</button>
                  </div>
                </div>


              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="bottom container-fluid">
              <div class="container-fluid">
                <div class="row lists_container">
                  <div class="active_container col">
                    <p class="text-center list_title">Active</p>
                    <ul id="list_active" class="list col-auto mx-auto">

                      <li id="li-1" class="li_active">Lorem Ipsum is simply dummy text
                        <input id="box-1" class="checkboxes" type="checkbox">
                      </li>

                      <li id="li-1" class="li_active">Lorem Ipsum is simply dummy text
                        <input id="box-1" class="checkboxes" type="checkbox">
                      </li>

                    </ul>
                  </div>
                  <div class="completed_container col">
                    <p class="text-center list_title">Completed</p>

                    <ul id="list_completed" class="list col-auto mx-auto">
                      <li id="li-1" class="li_active">Lorem Ipsum is simply dummy text
                        <input id="box-1" class="checkboxes" type="checkbox">
                      </li>

                      <li id="li-1" class="li_active">Lorem Ipsum is simply dummy text
                        <input id="box-1" class="checkboxes" type="checkbox">
                      </li>
                    </ul>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
