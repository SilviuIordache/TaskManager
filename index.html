<!DOCTYPE html>
<html lang="en">

<head>
  <title>todolist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript">
    function noenter() {
      return !(window.event && window.event.keyCode == 13);
    }
  </script>
</head>



<body>

  <div class="hero">

    <h1 class="display-4 text-center app-title">Task Manager</h1>

    <div class="form-and-lists container">

      <div class="form-and-lists row">

        <div class="full-form container col-5 ">

          <div class="row">
            <div class="container input-top">
              <div class="row">

                <div class="form-group col-auto">
                  <label>Title</label>
                  <input id="input" class="form-control" placeholder="e.g: Do groceries">
                </div>

                <div class="form-group col-4">
                  <label>Prio</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1" selected>Low</option>
                    <option value="2">Med</option>
                    <option value="3">High</option>
                  </select>
                </div>

                <div class="form-group col-5">
                  <label>Project</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1" selected>Project 1</option>
                    <option value="2">Project 2</option>
                    <option value="3">Project 3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row-auto">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>

          <div class="row-auto">
            <div class="input-group">
              <button id="btn" type="button" class="btn btn-primary">Create Task</button>
            </div>
          </div>

        </div>

        <div class="lists-container container col-7">
          <div class="lists-container row">

            <div class="active_container col-6">

              <p class="text-center list_title">Active</p>
              <ul id="list_active task-list" class="list col-auto mx-auto">

                <li id="li-1" class="li_active">
                  <div class="container">
                    <div class="row">

                      <div class="col">
                        <div class="container">
                          <div class="task-title-and-desc col">
                            <h5 class="task-title row">Wash car</br> </h5>
                            <h7 class="task-desc row">
                              -First rinse it</br>
                              -Then soap it</br>
                              -Rinse 2nd time and dry</h7>
                          </div>
                        </div>
                      </div>

                      <div class="task-buttons align-items-start col-3">

                        <button type="button" class="close icon-white row " aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>

                        <div class="checkbox-container float-right row">
                          <input class="checkboxes" id="box-1" type="checkbox">
                        </div>



                      </div>

                    </div>
                  </div>
                </li>

              </ul>

            </div>

            <div class="completed_container col-6">

              <p class="text-center list_title">Completed</p>
              <ul id="list_completed task-list" class="list col-auto mx-auto">
              </ul>

            </div>

          </div>
        </div>

      </div>



    </div>
  </div>


  </div>


  <script src="script.js"></script>

</body>

</html>
