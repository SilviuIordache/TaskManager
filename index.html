<!DOCTYPE html>
<html lang="en">

<head>
  <title>todolist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript">
    function noenter() {
      return !(window.event && window.event.keyCode == 13); }
  </script>
</head>



<body>
  <div class="hero container-fluid">
    <div class="top container-fluid">
      <h1 class="display-2 text-center">To do list</h1>
      <p class="lead text-center">Keep track of your tasks</p>
      <div class="row">
        <form id="form" class="col- mx-auto">
          <div class="input-group">
            <label for="task_title">Title:</label>
            <input id="input" class="form-control" placeholder="enter new item">
            <button id="btn" type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    
    <div class="bottom container-fluid">
      <div class="container-fluid">
        <div class="row lists_container">
          <div class="active_container col-sm">
            <p class="text-center list_title">Active</p>
            <ul id="list_active" class="list col-10 mx-auto">
              <!-- <li>this is a todo list item<input type="checkbox" aria-label="Checkbox for following text input">
              </li>
              <li>this is a todo list item<input type="checkbox" aria-label="Checkbox for following text input">
              </li>
              <li>this is a todo list item<input type="checkbox" aria-label="Checkbox for following text input">
              </li> -->
            </ul>
          </div>
          <div class="completed_container col-sm">
            <p class="text-center list_title">Completed</p>
            <ul id="list_completed" class="list col-10 mx-auto">
              <!-- <li>this is a todo list item<input type="checkbox" aria-label="Checkbox for following text input">
              </li>
              <li>this is a todo list item<input type="checkbox" aria-label="Checkbox for following text input">
              </li>
              <li>this is a todo list item<input type="checkbox" aria-label="Checkbox for following text input">
              </li> -->
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
